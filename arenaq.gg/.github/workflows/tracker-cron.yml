name: Update Tracker Snapshots

on:
  schedule:
    - cron: '15 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
      BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update tracker snapshots
        run: npm run tracker:update

      - name: Commit tracker data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh tracker snapshots'
          file_pattern: data/tracker-history.json
