<div *ngIf="equipment$ | async as eq; else loading">
  <div *ngIf="eq?.equipped_items?.length; else empty">
    <div *ngFor="let item of eq.equipped_items">
      {{ item.name?.display_string }} (ilvl: {{ item.level?.value }})
    </div>
  </div>
</div>

<ng-template #empty>No items found.</ng-template>
