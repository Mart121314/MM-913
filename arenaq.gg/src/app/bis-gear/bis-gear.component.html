@if (equipment$ | async; as eq) {
  <!-- use eq here -->
  @if (eq?.equipped_items?.length) {
    @for (item of eq.equipped_items; track item?.item?.id) {
      <div>{{ item?.name?.display_string }} — ilvl {{ item?.level?.value ?? '—' }}</div>
    } @empty {
      <div>No items found.</div>
    }
  } @else {
    <div>No equipment data.</div>
  }
} @else {
  <div>Loading…</div>
}
