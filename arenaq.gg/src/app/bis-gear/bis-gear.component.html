@if (equipment$ | async; as eq) {
  <div>
    @if (eq?.equipped_items?.length) {
      <div>
        @for (item of eq.equipped_items; track item) {
          <div>
            {{ item.name?.display_string }} (ilvl: {{ item.level?.value }})
          </div>
        }
      </div>
    } @else {
      No items found.
    }
  </div>
} @else {
  Loadingâ€¦
}
