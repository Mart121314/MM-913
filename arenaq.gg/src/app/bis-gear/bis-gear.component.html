<h3>Most Popular Gear (3v3)</h3>

@if (error) {
  <div class="error">{{ error }}</div>
}

@if (gear$ | async; as gear) {
  @if (gear.length) {
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        @for (entry of gear; track entry.item) {
          <tr>
            <td>{{ entry.item }}</td>
            <td>{{ entry.count }}</td>
          </tr>
        }
      </tbody>
    </table>
  } @else if (!error) {
    <div>No gear data available.</div>
  }
} @else if (!error) {
  <div>Loading gear...</div>
}
