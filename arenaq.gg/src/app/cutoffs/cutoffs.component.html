<div class="cutoffs-wrap">
  <h2 class="title">3v3 Cutoffs</h2>

  <div class="meta">
    <span class="meta-item">
      <span class="dot"></span>
      Total Players: {{ totalPlayers || '—' }}
    </span>
  </div>

  <div class="cutoffs-grid">
    <div class="tile rank1">
      <div class="label">Rank 1 Title</div>
      <div class="value">{{ rank1Cutoff ?? '—' }}</div>
      <div class="sub">Live rating threshold</div>
    </div>

    <div class="tile glad">
      <div class="label">Gladiator</div>
      <div class="value">{{ gladiatorCutoff ?? '—' }}</div>
      <div class="sub">Live rating threshold</div>
    </div>

    <!-- Optional: add more tiles when you compute them dynamically -->

    <div class="tile rival">

      <div class="sub">Top 10%</div>
    </div>

</div>
