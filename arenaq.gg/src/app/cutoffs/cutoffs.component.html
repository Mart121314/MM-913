@if (gladiatorCutoff !== null) {
  <div class="cutoff-container">
    <h2>Season 11 Cutoffs</h2>
    <p>Total Players: {{ totalPlayers }}</p>
    <p>Rank 1 Title: <strong>{{ rank1Cutoff }}</strong> Rating</p>
    <p>Gladiator: <strong>{{ gladiatorCutoff }}</strong> Rating</p>
  </div>
}
@if (gladiatorCutoff === null) {
  <div>
    <p>Loading cutoff data or API unavailable...</p>
  </div>
}
