@if (loading) {
  <div>Loading…</div>
} @else if (error) {
  <div>{{ error }}</div>
} @else {
  <table>
    <tbody>
      @for (row of rows; track row.id ?? (row.name + ':' + row.realm)) {
        <tr>
          <td>{{ row.rank ?? '—' }}</td>
          <td>{{ row.name || row?.name || '—' }}</td>
          <td>{{ row.realm || '—' }}</td>
          <td>{{ row.classId ?? '—' }}</td>
          <td>{{ row.rating ?? '—' }}</td>
        </tr>
      } @empty {
        <tr><td colspan="5">No results.</td></tr>
      }
    </tbody>
  </table>
}
